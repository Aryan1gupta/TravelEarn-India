<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TravelEarn India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="assets/travel.mp4" type="video/mp4">
  </video>


  <!-- Sign Up Container -->
  <div class="signup-wrapper">
    <div class="signup-container">
      <h1 class="glow-text">Join TravelEarn India</h1>
      <p class="sub-text">Create an account to start earning while traveling</p>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn glow-btn"><a style="color: #00FFD5;" href="index.html">Sign Up</a></button>
      </form>
      <p class="signup-footer">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
